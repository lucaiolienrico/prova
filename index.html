<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestPro | Dashboard & Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-body: #0b1120; --bg-sidebar: #0f172a; --bg-card: #151f32;
            --bg-input: #0b1120; --primary: #10b981; --accent: #3b82f6;
            --danger: #ef4444; --warning: #f59e0b; --text-main: #f8fafc;
            --text-muted: #64748b; --border: #1e293b; --radius: 12px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; min-height: 100vh; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 1.5rem; position: fixed; height: 100vh; z-index: 10; }
        .logo { font-size: 1.4rem; font-weight: 800; color: white; display: flex; align-items: center; gap: 10px; margin-bottom: 3rem; }
        .logo span { background: var(--primary); padding: 2px 8px; border-radius: 6px; color: #000; }
        .nav-menu { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }
        .nav-item { padding: 0.8rem 1rem; border-radius: 8px; color: var(--text-muted); cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { background: rgba(16, 185, 129, 0.1); color: var(--primary); }
        .nav-item.admin-link { color: var(--warning); display: none; } /* Nascosto di default */
        .nav-item.admin-link:hover { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .user-profile { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); font-size: 0.85rem; }
        .btn-auth { background: var(--primary); color: #000; border: none; padding: 8px; border-radius: 6px; font-weight: 700; width: 100%; cursor: pointer; }

        /* MAIN */
        .main-content { margin-left: 260px; flex: 1; padding: 2rem 3rem; max-width: 1600px; }
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 2rem; }
        .page-title h1 { font-size: 1.8rem; font-weight: 700; }
        .page-title p { color: var(--text-muted); font-size: 0.9rem; }
        .btn { padding: 0.6rem 1.2rem; border-radius: 6px; font-weight: 600; cursor: pointer; border: 1px solid var(--border); background: transparent; color: white; margin-left: 10px; }
        .btn:hover { border-color: var(--primary); }
        .btn-primary { background: var(--primary); color: #000; border: none; }

        /* GRID & CARDS */
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem; }
        .col-left, .col-right { display: flex; flex-direction: column; gap: 1.5rem; }
        .card { background: var(--bg-card); border-radius: var(--radius); padding: 1.5rem; border: 1px solid var(--border); }
        .card-header { margin-bottom: 1.2rem; display: flex; align-items: center; gap: 10px; font-weight: 700; color: var(--primary); text-transform: uppercase; font-size: 0.85rem; }
        
        /* INPUTS */
        .row-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; }
        .form-group { display: flex; flex-direction: column; gap: 6px; }
        .form-group label { font-size: 0.7rem; color: var(--text-muted); font-weight: 700; text-transform: uppercase; }
        .input-wrap { position: relative; }
        .input-wrap span { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 0.9rem; }
        .input-wrap input { width: 100%; background: var(--bg-input); border: 1px solid var(--border); padding: 10px 10px 10px 25px; border-radius: 6px; color: white; font-size: 0.95rem; }
        .input-wrap input:focus { border-color: var(--primary); }
        .input-wrap.simple input { padding-left: 10px; }

        /* KPI */
        .kpi-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.5rem; }
        .kpi-label { font-size: 0.75rem; color: var(--text-muted); font-weight: 700; text-transform: uppercase; }
        .kpi-value { font-size: 1.8rem; font-weight: 800; color: white; margin: 5px 0; }
        .progress-bar { height: 6px; background: #1e293b; border-radius: 3px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.5s; }

        /* MODAL ADMIN */
        .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-backdrop.active { display: flex; }
        .modal-panel { background: var(--bg-card); border: 1px solid var(--border); width: 90%; max-width: 800px; border-radius: 16px; padding: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .admin-tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 1.5rem; }
        .admin-tab { padding: 0.8rem 1.5rem; cursor: pointer; color: var(--text-muted); font-weight: 700; border-bottom: 3px solid transparent; }
        .admin-tab.active { color: var(--warning); border-bottom-color: var(--warning); }
        .admin-content { display: none; }
        .admin-content.active { display: block; }
        .user-row { display: flex; justify-content: space-between; padding: 0.8rem; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><span>IP</span> InvestPro</div>
        <ul class="nav-menu">
            <li class="nav-item active"><i class="fa-solid fa-calculator"></i> Calcolatrice</li>
            <li class="nav-item"><i class="fa-solid fa-folder"></i> Portafoglio</li>
            
            <li class="nav-item admin-link" id="btn-admin-link" onclick="app.admin.open()">
                <i class="fa-solid fa-user-shield"></i> Admin Panel
            </li>
        </ul>
        <div class="user-profile" id="auth-container">
            <button class="btn-auth" onclick="app.auth.login()">Login Google</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="header">
            <div class="page-title">
                <h1>Dashboard Analisi</h1>
                <p>Status: <span id="user-status">Guest</span></p>
            </div>
            <div>
                <button class="btn">Export PDF</button>
                <button class="btn btn-primary">Salva</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="col-left">
                <div class="card">
                    <div class="card-header"><i class="fa-regular fa-building"></i> Acquisizione</div>
                    <div class="form-group" style="margin-bottom:1rem"><label>Prezzo</label><div class="input-wrap"><span>€</span><input type="number" id="price" value="200000"></div></div>
                    <div class="row-inputs">
                        <div class="form-group"><label>Ristrutturazione</label><div class="input-wrap"><span>€</span><input type="number" id="reno" value="30000"></div></div>
                        <div class="form-group"><label>Notaio/Oneri</label><div class="input-wrap"><span>€</span><input type="number" id="closing" value="5000"></div></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><i class="fa-solid fa-wallet"></i> Mutuo</div>
                    <div class="row-inputs">
                        <div class="form-group"><label>LTV (%)</label><div class="input-wrap simple"><input type="number" id="ltv" value="80"></div></div>
                        <div class="form-group"><label>Tasso (%)</label><div class="input-wrap simple"><input type="number" id="rate" value="3.5" step="0.1"></div></div>
                    </div>
                    <div class="form-group" style="margin-bottom:1rem"><label>Anni</label><div class="input-wrap simple"><input type="number" id="years" value="25"></div></div>
                    <div style="display:flex; justify-content:space-between; font-weight:700"><span>Rata Mensile</span><span id="res-mortgage">€ 0</span></div>
                </div>
                <div class="card">
                    <div class="card-header"><i class="fa-solid fa-chart-line"></i> Affitto Short</div>
                    <div class="row-inputs">
                        <div class="form-group"><label>ADR (€)</label><div class="input-wrap simple"><input type="number" id="adr" value="150"></div></div>
                        <div class="form-group"><label>Occ. (%)</label><div class="input-wrap simple"><input type="number" id="occ" value="75"></div></div>
                    </div>
                    <div class="row-inputs">
                        <div class="form-group"><label>Fee Portali (%)</label><div class="input-wrap simple"><input type="number" id="fee" value="18"></div></div>
                        <div class="form-group"><label>Costi Mese (€)</label><div class="input-wrap simple"><input type="number" id="costs" value="500"></div></div>
                    </div>
                </div>
            </div>

            <div class="col-right">
                <div class="kpi-card">
                    <div class="kpi-label">Equità (Cash In)</div>
                    <div class="kpi-value" id="res-equity">€ 0</div>
                    <div class="progress-bar"><div class="progress-fill" id="bar-equity"></div></div>
                    <div class="kpi-label" style="text-align:right; margin-top:5px;" id="txt-ltv">20%</div>
                </div>
                <div class="kpi-card" style="background:rgba(16,185,129,0.05); border-color:var(--primary)">
                    <div class="kpi-label">Cashflow / Mese</div>
                    <div class="kpi-value" style="color:var(--primary)" id="res-cashflow">€ 0</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">ROI (CoC)</div>
                    <div class="kpi-value" id="res-coc">0%</div>
                </div>
                <div class="card" style="flex:1">
                    <div class="kpi-label">Grafico P&L</div>
                    <div style="height:200px; width:100%"><canvas id="chart"></canvas></div>
                </div>
            </div>
        </div>
    </main>
	<div id="modal-admin" class="modal-backdrop">
        <div class="modal-panel">
            <div style="display:flex; justify-content:space-between; margin-bottom:1.5rem">
                <h2 style="font-size:1.5rem; color:white"><i class="fa-solid fa-shield-halved" style="color:var(--warning)"></i> Admin Console</h2>
                <button class="btn" onclick="app.admin.close()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="admin-tabs">
                <div class="admin-tab active" onclick="app.admin.tab('stats', this)">Analytics</div>
                <div class="admin-tab" onclick="app.admin.tab('users', this)">Utenti</div>
            </div>
            <div id="tab-stats" class="admin-content active">
                <div class="row-inputs">
                    <div class="kpi-card"><span class="kpi-label">Totale Utenti</span><span class="kpi-value" id="adm-total">--</span></div>
                    <div class="kpi-card"><span class="kpi-label" style="color:var(--primary)">PRO Users</span><span class="kpi-value" id="adm-pro">--</span></div>
                </div>
                <button class="btn btn-primary" onclick="app.admin.refresh()" style="margin:0">Refresh Dati</button>
            </div>
            <div id="tab-users" class="admin-content">
                <div id="user-list" style="max-height:300px; overflow-y:auto; border:1px solid var(--border); border-radius:8px;"></div>
            </div>
        </div>
    </div>

    <script>
        const app = {
            config: {
                firebase: { 
                    apiKey: "AIzaSyDiGDvR2yXm0DE7vlJNGrIPQB0G-ntLHc0", 
                    authDomain: "analisimmobiliare-3b4a7.firebaseapp.com", 
                    projectId: "analisimmobiliare-3b4a7" 
                },
                adminEmail: "lucaiolienrico1@gmail.com" // EMAIL ADMIN
            },
            data: { chart: null },

            init: () => {
                if (!firebase.apps.length) firebase.initializeApp(app.config.firebase);
                app.auth.listen();
                document.querySelectorAll('input').forEach(i => i.addEventListener('input', app.calc.run));
                app.calc.run(); 
            },

            auth: {
                listen: () => {
                    firebase.auth().onAuthStateChanged(user => {
                        const div = document.getElementById('auth-container');
                        const status = document.getElementById('user-status');
                        const adminBtn = document.getElementById('btn-admin-link');
                        
                        if (user) {
                            status.textContent = "Online: " + user.email;
                            div.innerHTML = `<button class="btn-auth" style="background:var(--danger); color:white" onclick="firebase.auth().signOut()">Logout</button>`;
                            if (user.email.toLowerCase() === app.config.adminEmail.toLowerCase()) {
                                adminBtn.style.display = 'flex'; 
                            } else {
                                adminBtn.style.display = 'none';
                            }
                        } else {
                            status.textContent = "Guest";
                            div.innerHTML = `<button class="btn-auth" onclick="app.auth.login()">Login Google</button>`;
                            adminBtn.style.display = 'none';
                        }
                    });
                },
                login: () => firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider())
            },

            calc: {
                get: (id) => parseFloat(document.getElementById(id).value) || 0,
                fmt: (n) => new Intl.NumberFormat('it-IT', {style:'currency', currency:'EUR', maximumFractionDigits:0}).format(n),
                
                run: () => {
                    const c = app.calc;
                    const price = c.get('price'), reno = c.get('reno'), closing = c.get('closing');
                    const ltv = c.get('ltv'), rate = c.get('rate'), years = c.get('years');
                    const adr = c.get('adr'), occ = c.get('occ'), fee = c.get('fee'), costs = c.get('costs');

                    const loan = price * (ltv/100);
                    const equity = (price - loan) + reno + closing;
                    
                    const r = (rate/100)/12, n = years*12;
                    let mortgage = (loan * r) / (1 - Math.pow(1+r, -n));
                    if(isNaN(mortgage)) mortgage = 0;

                    const revYear = adr * 365 * (occ/100);
                    const expYear = (revYear*(fee/100)) + (costs*12) + (revYear*0.21) + (mortgage*12);
                    const cashflow = (revYear - expYear) / 12;
                    const coc = equity > 0 ? ((cashflow*12)/equity)*100 : 0;

                    document.getElementById('res-mortgage').textContent = c.fmt(mortgage);
                    document.getElementById('res-equity').textContent = c.fmt(equity);
                    document.getElementById('res-cashflow').textContent = c.fmt(cashflow);
                    document.getElementById('res-coc').textContent = coc.toFixed(2) + '%';
                    document.getElementById('bar-equity').style.width = (100-ltv) + '%';
                    document.getElementById('txt-ltv').textContent = (100-ltv) + '% Acconto';

                    c.chart(cashflow*12, mortgage*12, (revYear*0.21) + (revYear*(fee/100)), costs*12);
                },

                chart: (profit, bank, tax, ops) => {
                    const ctx = document.getElementById('chart').getContext('2d');
                    const p = profit > 0 ? profit : 0;
                    if (app.data.chart) {
                        app.data.chart.data.datasets[0].data = [p, bank, tax, ops];
                        app.data.chart.update();
                    } else {
                        app.data.chart = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: ['Utile', 'Banca', 'Tasse', 'Ops'],
                                datasets: [{ data: [p, bank, tax, ops], backgroundColor: ['#10b981','#3b82f6','#f59e0b','#ef4444'], borderWidth:0 }]
                            },
                            options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'bottom', labels:{color:'#64748b', boxWidth:10}}} }
                        });
                    }
                }
            },

            admin: {
                open: () => {
                    document.getElementById('modal-admin').classList.add('active');
                    app.admin.refresh();
                },
                close: () => document.getElementById('modal-admin').classList.remove('active'),
                tab: (id, btn) => {
                    document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.admin-content').forEach(c => c.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById('tab-'+id).classList.add('active');
                },
                refresh: async () => {
                    const db = firebase.firestore();
                    const list = document.getElementById('user-list');
                    list.innerHTML = '<div style="padding:10px; text-align:center">Loading...</div>';
                    try {
                        const snap = await db.collection('users').get();
                        document.getElementById('adm-total').textContent = snap.size;
                        let pro = 0;
                        list.innerHTML = '';
                        snap.forEach(doc => {
                            const u = doc.data();
                            if(u.plan === 'pro') pro++;
                            list.innerHTML += `<div class="user-row"><span>${u.email}</span><span style="color:${u.plan==='pro'?'var(--primary)':'#fff'}">${u.plan||'Free'}</span></div>`;
                        });
                        document.getElementById('adm-pro').textContent = pro;
                    } catch(e) {
                        list.innerHTML = '<div style="padding:10px; color:var(--danger)">Errore DB (Permessi)</div>';
                    }
                }
            }
        };

        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
